<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="popup.css"/>
<title>Browser Locker</title>
</head>
<body>
<div class="card">
  <div class="head">
    <div class="title">Browser Locker ðŸŒ¸</div>
    <div id="status" class="status">Loadingâ€¦</div>
  </div>

  <div class="controls">
    <button id="turnOn" class="btn green"><span>Turn On</span></button>
    <button id="turnOff" class="btn red"><span>Turn Off</span></button>
    <button id="changePwd" class="btn blue"><span>Change Password</span></button>
    <button id="lockNow" class="btn orange"><span>Lock Now</span></button>
  </div>

  <div id="msg" class="msg"></div>
</div>

<!-- modal for create/change password -->
<div id="modal" class="modal hidden">
  <div class="modal-card">
    <h3 id="modalTitle">Create password</h3>
    <input id="oldPwd" type="password" placeholder="Current password" class="hidden" autocomplete="current-password"/>
    <input id="pwd" type="password" placeholder="Password" autocomplete="new-password"/>
    <input id="pwd2" type="password" placeholder="Confirm password" autocomplete="new-password"/>
    <div class="modal-actions">
      <button id="saveBtn" class="btn green">Save</button>
      <button id="cancelBtn" class="btn">Cancel</button>
    </div>
  </div>
</div>
<script src="popup.js"></script>
</body>
</html>
